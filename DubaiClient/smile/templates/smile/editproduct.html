{% extends 'base.html'%}
{% block body %}


{% load static%}
<h1> You are Editing {{form.product_name}} </h1>



<section class="contact-clean">
    <form action="submitSmile" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center">Edit</h2>
        {{form}}
        <div class="form-group">

            <button type="submit" class="btn btn-primary btn-lg">Edit Product</button>

        </div>
    </form>
</section>


{% endblock body %}

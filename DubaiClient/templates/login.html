{% extends 'base.html'%}
{% block body %}
{% load static%}


<br/>

<div class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" onclick="this.parentElement.style.display='none';" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
    {% endif %}
    
</div>

<section class="login-clean">
    
    <form action="handlelogin" method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
            <!-- <i class="icon ion-ios-navigate"> -->
            <img src="{%static 'img/logo.png'%}" class="signin-logo" alt="">
            <!-- </i> -->
        </div>
        <div class="form-group"><input class="form-control" type="login" name="loginusername" placeholder="User Name ">
        </div>
        <div class="form-group"><input class="form-control" type="password" name="loginpassword" placeholder="Password">
        </div>
        <div class="form-group">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg">Login</button>

        </div>
        <a class="forgot" href="#">Forgot your email or password?</a>
    </form>
</section>





{% endblock body %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Simley Face Final</title>
    <link rel="stylesheet" href=" {%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="{%static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{%static 'fonts/ionicons.min.css' %} ">
    <link rel="stylesheet" href="{%static 'css/Contact-Form-Clean.css' %} ">
    <link rel="stylesheet" href="{%static 'css/Footer-Basic.css' %} ">
    <link rel="stylesheet" href="{%static 'css/Header-Blue.css' %} ">
    <link rel="stylesheet" href="{%static 'css/Login-Form-Clean.css' %}   ">
    <link rel="stylesheet" href="{%static 'css/Navigation-with-Button.css' %}   ">
    <link rel="stylesheet" href="{%static 'css/Registration-Form-with-Photo.css' %}  ">
    <link rel="stylesheet" href="{%static 'css/styles.css' %} ">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>


</head>

<body>
    <header class="header-blue" style="    background-color: #f8f9fa !important">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button"
            style="    background-color: #f8f9fa !important">
            <div class="container-fluid"><a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{%static 'img/logo.png' %}" class="home-logo" alt=""></a><button data-toggle="collapse"
                    class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item"><a class="nav-link" href="/aboutus">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contactus">Contact Us</a></li>


                        {% if user.is_authenticated%}

                    </ul><span class="navbar-text actions">
                        <a href="/smile/dashboard" class="login">Wellcome {{request.user}}</a>
                        <strong>/</strong>

                        <button type="button" id="popcart" class="btn btn-secondary mx-2" data-container="body"
                            data-toggle="popover" data-placement="bottom" data-html="true"
                            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                            Cart (<span id="cart">0</span>) </button>


                        <a class="login signup" href="/handlelogout">Logout</a></span>
                    {%else%}
                    </ul>
                    <span class="navbar-text actions">
                        <a class="login" href="/login">LOGIN</a>
                        <strong> /</strong>
                        <a style="display: none;" class="login signup" href="/signup">SIGNUP</a></span>

                    <button style="display: none;" type="button" id="popcart" class="btn btn-secondary mx-2"
                        data-container="body" data-toggle="popover" data-placement="bottom" data-html="true"
                        data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                        Cart (<span id="cart">0</span>) </button>




                    </span>
                    {% endif %}

                </div>
            </div>
        </nav>

    </header>
